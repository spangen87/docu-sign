{% extends "base.html" %}
{% load static %}

{% block title %}Hem{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 col-md-6 my-auto mx-auto text-center">
                <h1 class="py-4 mt-5">
                    Välkommen till BestDoc
                </h1>
                <p>
                    Portalen för att hantera riskanalyser, kontrollscheman och andra dokument. 
                </p>
                <div class="col-12 mx-auto">
                    {% if user.is_authenticated %}
                    <a href="{% url 'forms' %}" class="btn btn-info text-uppercase">Till formulären</a>
                    {%  else %}
                    <a href="{% url 'account_login' %}" class="btn btn-info text-uppercase">Logga in</a>
                    {%  endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
