{% extends "base.html" %}
{% load static %}

{% block title %}Objekt{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-12 col-md-6 my-auto mx-auto text-center">
            <h3 class="py-5 mt-2">
                Objekt
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 text-center mx-auto">
            <a class="btn btn-lg btn-block btn-secondary" href="{% url 'new_object' %}">Nytt Objekt</a>
            <div class="table-responsive mb-5">
                <table class="table table-hover">
                  <thead>
                    <tr>
                        <th scope="col">Namn</th>
                        <th scope="col">Ritning</th>
                        <th scope="col">Mer info</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for object in objects %}
                    <tr>
                        <td>{{ object.name }}</td>
                        {% if object.drawing %}
                        <td><a href="{{ object.drawing.url }}">Ja</a></td>
                        {% else %}
                        <td class="text-muted">Nej</td>
                        {% endif %}
                        <td><a class="btn btn-info btn-sm mb-1 mt-1" href="#">LÃ¤s Mer</a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
        </div>
    </div>
</div>

{% endblock %}
