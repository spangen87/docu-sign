{% extends "base.html" %}
{% load static %}
{% load jsignature_filters %}

{% block title %}Redigera Riskanalys{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-12 col-md-6 my-auto mx-auto text-center">
            <h3 class="py-5 mt-2">
                Redigera Riskanalys
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 text-left mx-auto mb-5">
            {{ form.media }}
            <form method="POST" id="new-object-form" action="{% url 'edit_risk_analysis' risk_analysis.id %}" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary text-uppercase mb-5">Spara Riskanalys</button>
                <a class="btn btn-secondary mb-5 text-uppercase" href="{% url 'risk_analysis_details' risk_analysis.id %}">Avbryt</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
